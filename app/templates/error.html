<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error - CV Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/add_new_button.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <aside>
                <form class="goto" action="/profile" method="get"><button type="submit">Profile</button></form>
                <form class="goto" action="/export" method="get"><button type="submit">Export</button></form>
                <form class="goto" action="/about" method="get"><button type="submit">About</button></form>
            </aside>
            <main>
                <h1>Unexpected error</h1>
                <p>{{ msg_error }}</p>
                {% if e %}
                <p>Details: {{ e }}</p>
                {% endif %}
                <form action="/profile" method="get"><button type="submit">Back to Profile page</button></form>
            </main>
        </div>
    </body>
</html>
