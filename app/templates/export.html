<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Export - CV Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <aside>
                <form action="/profile" method="get"><button type="submit">Profile</button></form>
                <form action="/export" method="get"><button type="submit">Export</button></form>
                <form action="/about" method="get"><button type="submit">About us</button></form>
            </aside>
            <main>
                <h1>Export</h1>
                <div>
                    <button class="format-btn" data-format="pdf">PDF</button>
                    <button class="format-btn" data-format="jpg">JPG</button>
                    <button class="format-btn" data-format="doc">DOCX</button>
                </div>
                <script>
                    $(document).ready(function(){
                        $('button').click(function(){
                            $('button').removeClass('active');
                            $(this).addClass('active');
            
                            var format = $(this).data('format');

                            $.post('/set_format', {format: format}, function(response) {
                            });
                        });
                    });
                </script>
                
                 <form action="/download" method="get">
                    <button type="submit">Download</button>
                </form>
                <form action="/email" method="get">
                    <button type="submit">Get by email</button>
                </form>
            </main>
        </div>
    </body>
</html>
