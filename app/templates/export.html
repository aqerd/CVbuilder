<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Export - CV Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <aside>
                <form action="/profile" method="get"><button type="submit">Profile</button></form>
                <form action="/samples" method="get"><button type="submit">Samples</button></form>
                <form action="/export" method="get"><button type="submit">Export</button></form>
                <form action="/help" method="get"><button type="submit">?</button></form>
            </aside>
            <main>
                <h1>Export</h1>
                <form action="/download/pdf" method="get">
                    <button type="submit">PDF</button>
                </form>
                <form action="/download/doc" method="get">
                    <button type="submit">Doc</button>
                </form>
                <form action="/download/jpg" method="get">
                    <button type="submit">JPG</button>
                </form>
            </main>
        </div>
    </body>
</html>
