<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Export - CV Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/change_button.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <aside>
                <form class="goto" action="/profile" method="get"><button type="submit">Profile</button></form>
                <form class="goto" action="/export" method="get"><button type="submit">Export</button></form>
                <form class="goto" action="/about" method="get"><button type="submit">About us</button></form>
            </aside>
            <main>
                <h1>Export</h1>
                <div class="button-col">
                    <div class="button-row">
                        <button class="filetype" data-format="pdf">PDF</button>
                        <button class="filetype" data-format="doc">DOCX</button>
                        <button class="filetype" data-format="jpg">JPG</button>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    </div>
                    <div class="button-row">
                        <button id="downloadBtn" type="button">Download</button>
                        <button id="emailBtn" type="button">Send email</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
