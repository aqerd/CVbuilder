<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - CV Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/addNewButton.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <aside>
                <form action="/profile" method="get"><button type="submit">Profile</button></form>
                <form action="/export" method="get"><button type="submit">Export</button></form>
                <form action="/about" method="get"><button type="submit">About us</button></form>
            </aside>
            <main>
                <h1>Profile</h1>
                <form action="/profile" method="post">
                    <div class="group" id="main-info">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Ivan" value="{{ name }}">
                        </div>
                        <div class="form-group">
                            <label for="middle-name">Middle name</label>
                            <input type="text" id="middle-name" name="middle-name" placeholder="Ivanovich" value="{{ middle_name }}">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Ivanov" value="{{ last_name }}">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" placeholder="25" value="{{ age }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" value="{{ email }}">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" placeholder="01.01.2000" value="{{ dob }}">
                        </div>
                        <div class="form-group">
                            <label for="citizenship">Citizenship</label>
                            <input type="text" id="citizenship" name="citizenship" placeholder="Russia" value="{{ citizenship }}">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Yekaterinburg, Russia" value="{{ city }}">
                        </div>
                    </div>
                    <div class="group" id="socials">
                        <div id="socials-container">
                            {% if socials %}
                            {% for social in socials %}
                            <div class="social-item">
                                <div class="form-group">
                                    <label>Service Name</label>
                                    <input type="text" name="social-service-{{ loop.index }}" value="{{ social.service }}">
                                </div>

                                <div class="form-group">
                                    <label>Profile Link</label>
                                    <input type="url" name="social-link-{{ loop.index }}" value="{{ social.link }}">
                                </div>
                            </div>
                            {% endfor %}
                            {% else %}
                            <div class="social-item">
                                <div class="form-group">
                                    <label>Service Name</label>
                                    <input type="text" name="social-service-1" placeholder="Telegram">
                                </div>

                                <div class="form-group">
                                    <label>Profile Link</label>
                                    <input type="url" name="social-link-1" placeholder="https://t.me/yourprofile">
                                </div>
                            </div>
                            {% endif %}
                        </div>
                        <button class="add-button" type="button" onclick="addSocial(event)">+ Add Social</button>
                    </div>
                    <div class="group" id="projects">
                        <div id="portfolio-container">
                            <div class="portfolio-item">
                                <div class="form-group">
                                    <label for="project-name-1">Project Name</label>
                                    <input type="text" id="project-name-1" name="project-name-1" placeholder="Project Title">
                                </div>
                                <div class="form-group">
                                    <label for="project-time-1">Project Time (From - To)</label>
                                    <input type="text" id="project-time-1" name="project-time-1" placeholder="From - To">
                                </div>
                                <div class="form-group">
                                    <label for="project-link-1">Project Link</label>
                                    <input type="url" id="project-link-1" name="project-link-1" placeholder="https://example.com">
                                </div>
                                <div class="form-group">
                                    <label for="project-description-1">Project Description</label>
                                    <textarea id="project-description-1" name="project-description-1" placeholder="Describe the project"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="add-button" type="button" onclick="addProject(event)">+ Add Project</button>
                    </div>
                    <div class="group" id="jobs">
                        <div id="experience-container">
                            <div class="experience-item">
                                <div class="form-group">
                                    <label for="company-name-1">Company Name</label>
                                    <input type="text" id="company-name-1" name="company-name-1" placeholder="Company Name">
                                </div>

                                <div class="form-group">
                                    <label for="job-title-1">Job Title</label>
                                    <input type="text" id="job-title-1" name="job-title-1" placeholder="Job Title">
                                </div>

                                <div class="form-group">
                                    <label for="work-period-1">Work Period (From - To)</label>
                                    <input type="text" id="work-period-1" name="work-period-1" placeholder="From - To">
                                </div>

                                <div class="form-group">
                                    <label for="job-description-1">Job Description</label>
                                    <textarea id="job-description-1" name="job-description-1" placeholder="Describe your job responsibilities"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="add-button" type="button" onclick="addExperience(event)">+ Add Job</button>
                    </div>
                    <div class="group" id="edu">
                        <div id="education-container">
                            <div class="education-item">
                                <div class="form-group">
                                    <label for="institution-name-1">Institution Name</label>
                                    <input type="text" id="institution-name-1" name="institution-name-1" placeholder="University Name">
                                </div>
                                <div class="form-group">
                                    <label for="education-period-1">Study Period (From - To)</label>
                                    <input type="text" id="education-period-1" name="education-period-1" placeholder="From - To">
                                </div>
                                <div class="form-group">
                                    <label for="field-of-study-1">Field of Study</label>
                                    <input type="text" id="field-of-study-1" name="field-of-study-1" placeholder="Field of Study">
                                </div>
                            </div>
                        </div>
                        <button class="add-button" type="button" onclick="addEducation(event)">+ Add Edu</button>
                    </div>
                    <div class="group" id="langs">
                        <div id="languages-container">
                            <div class="language-item">
                                <div class="form-group">
                                    <label for="language-name-1">Language Name</label>
                                    <input type="text" id="language-name-1" name="language-name-1" placeholder="Language">
                                </div>
                                <div class="form-group">
                                    <label for="language-level-1">Language Level</label>
                                    <select id="language-level-1" name="language-level-1">
                                        <option value="beginner">Beginner</option>
                                        <option value="elementary">Elementary</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="upper-intermediate">Upper Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                        <option value="fluent">Fluent</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="add-button" type="button" onclick="addLanguage(event)">+ Add Lang</button>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
