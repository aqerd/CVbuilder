<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - CV Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <aside>
                <form action="/profile" method="get"><button type="submit">Profile</button></form>
                <form action="/samples" method="get"><button type="submit">Samples</button></form>
                <form action="/export" method="get"><button type="submit">Export</button></form>
                <form action="/help" method="get"><button type="submit">?</button></form>
            </aside>
            <main>
                <h1>Profile</h1>
                <form action="/profile" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Ivan">
                    </div>

                    <div class="form-group">
                        <label for="middle-name">Middle name</label>
                        <input type="text" id="middle-name" name="middle-name" placeholder="Ivanovich">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Ivanov">
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="20">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="socials">Socials</label>
                        <div class="social-icons">
                            <span class="add-icon"></span>
                            <span class="add-icon"></span>
                            <span class="add-icon">+</span>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
